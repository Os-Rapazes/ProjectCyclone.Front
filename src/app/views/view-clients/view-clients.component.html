<div id="table-container">
    <h1 id="table-title">Tabela de Clientes:</h1>
    <table mat-table [dataSource]="(clients | async)!" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let client"> {{client.firstName}} {{client.lastName}} </td>
        </ng-container>
        <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef> Cpf </th>
            <td mat-cell *matCellDef="let client"> {{client.cpf}} </td>
        </ng-container>

        <ng-container matColumnDef="rg">
            <th mat-header-cell *matHeaderCellDef> Rg </th>
            <td mat-cell *matCellDef="let client"> {{client.rg}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let client">
                <mat-icon [routerLink]="['/edit-client',client.clientId]">edit</mat-icon>

                <mat-icon (click)="confirmDeleteClient(client.clientId)">delete</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
